<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="calculadora">
		<div class="pantalla">
			<div id="resultado"></div>
			<!-- <input type="number" id="resultado"> -->
		</div>
		<div class="teclas">
			<div>
				<button id="c">C</button>
				<button id="atras">‚Üê</button>
			</div>
			<div>
				<button id="n7">7</button>
				<button id="n8">8</button>
				<button id="n9">9</button>
				<button id="o4">/</button>
			</div>
			<div>
				<button id="n4">4</button>
				<button id="n5">5</button>
				<button id="n6">6</button>
				<button id="o3">x</button>
			</div>
			<div>
				<button id="n1">1</button>
				<button id="n2">2</button>
				<button id="n3">3</button>
				<button id="o2">-</button>
			</div>
			<div>
				<button id="punto">.</button>
				<button id="n0">0</button>
				<button id="igual">=</button>
				<button id="o1">+</button>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
